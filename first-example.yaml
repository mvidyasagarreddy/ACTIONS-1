name: "My First GitHub Action"

on: [push]

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: "Print Hello World"
        run: echo "Hello World!"
      - name: "Print Current Date"
        run: date
      - name: "Print Current Directory"
        run: pwd
      - name: "List Files in Current Directory"
        run: ls -la